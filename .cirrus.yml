# global default
container:
  image: continuumio/conda-ci-linux-64-python3.7

makeenv_37_task:
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - conda create -yq --prefix  $PWD/shared/phys2bids_py37 python=3.7
      - source activate $PWD/shared/phys2bids_py37
      - pip install -e ".[test,doc]"
      - mkdir /tmp/cirrus-ci-build/shared/coverage
      - sudo apt-get install -y make tree curl

Unittest_37_task:
  depends_on:
  - makeenv_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
    reupload_on_changes: true
  Running_unit_tests_script:
    - source activate $PWD/shared/phys2bids_py37
    - make unittest
    - mv $PWD/.coverage /tmp/cirrus-ci-build/shared/coverage/.coverage.unittest_37
    - tree /tmp/cirrus-ci-build/shared/coverage


Integration_test_37_task:
  depends_on:
  - makeenv_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
    reupload_on_changes: true
  Running_integration_tests_script:
  - source activate $PWD/shared/phys2bids_py37
  - make integration
  - mv $PWD/.coverage /tmp/cirrus-ci-build/shared/coverage/.coverage.integration_37
  - tree /tmp/cirrus-ci-build/shared/coverage


Merge_coverage_37_task:
  depends_on:
  - Integration_test_37
  - Unittest_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
  Coverage_script:
  - source activate $PWD/shared/phys2bids_py37  # depends on makeenv37
  - tree /tmp/cirrus-ci-build/shared/coverage
  - cd /tmp/cirrus-ci-build/shared/coverage && coverage combine && coverage xml

Style_check_task:
  depends_on:
  - makeenv_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
  Lintin_script:
  - source activate $PWD/shared/phys2bids_py37  # depends on makeenv37
  - make lint

Build_docs_task:
  depends_on:
  - makeenv_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
  Build_documentation_script:
  - source activate $PWD/shared/phys2bids_py37  # depends on makeenv37
  - make lint
  - source activate phys2bids_py37  # depends on makeenv_37
  - make -C docs html

Bids_validate_task:
  depends_on:
  - makeenv_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
  Generate_enviroment_script:
  - apt-get install -yqq wget
  - curl -sL https://deb.nodesource.com/setup_15.x | bash -
  - apt-get install -yqq nodejs
  - npm install -g bids-validator
  Dowload data and execute pipeline_script:
  - wget -O Test1_multifreq_onescan.txt https://osf.io/7se4t/download
  - wget -O heur_test_multifreq.py https://osf.io/ehx6j/download
  - source activate $PWD/shared/phys2bids_py37
  - phys2bids -in Test1_multifreq_onescan.txt -chtrig 1 -ntp 30 -tr 1.2 -outdir physio_bids -heur heur_test_multifreq.py -sub 006 -ses 01