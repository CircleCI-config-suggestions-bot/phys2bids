# global default
container:
  image: continuumio/conda-ci-linux-64-python3.7

makeenv_37_task:
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    reupload_on_changes: true
    populate_script:
      - conda create -yq --prefix  $PWD/shared/phys2bids_py37 python=3.7
      - source activate $PWD/shared/phys2bids_py37
      - pip install -e ".[test,doc]"
      - mkdir /tmp/cirrus-ci-build/shared/coverage

makeenv_36_task:
  environment_cache:
    folder: shared36
    fingerprint_script: echo ${CIRRUS_BUILD_ID}36
    reupload_on_changes: true
    populate_script:
      - conda create -yq --prefix  $PWD/shared36/phys2bids_py36 python=3.6
      - source activate $PWD/shared36/phys2bids_py36
      - pip install -e ".[test,doc]"
      - mkdir /tmp/cirrus-ci-build/shared36/coverage

makeenv_39_windows_task:
  windows_container:
    image: cirrusci/windowsservercore:2019
  env:
    CIRRUS_SHELL: powershell.exe
  environment_cache:
    folder: shared39
    fingerprint_script: echo ${CIRRUS_BUILD_ID}36w
    reupload_on_changes: true
    populate_script:
      - echo $PWD
      - wget --show-progress https://www.python.org/ftp/python/3.9.1/python-3.9.1-amd64.exe -O python-3.9.0.exe
      - runas  ./python-3.9.0.exe /quiet InstallAllUsers=0 PrependPath=1 Include_test=0
      - python --version
      - pip install -e ".[test,doc]"

Unittest_37_task:
  depends_on:
  - makeenv_37
  environment_cache:
    folder: shared
    fingerprint_script: echo $CIRRUS_BUILD_ID
    populate_script:
      - source activate $PWD/shared/phys2bids_py37
    reupload_on_changes: true
  Running_unit_tests_script:
    - sudo apt-get install -y make tree
    - source activate $PWD/shared/phys2bids_py37
    - make unittest
    - mv $PWD/.coverage /tmp/cirrus-ci-build/shared/coverage/.coverage.unittest_37
    - tree /tmp/cirrus-ci-build/shared/coverage

